<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container flex">
      <div class="card flex">
        <div class="left-card"></div>
        <div class="right-card flex">
          <h2>P E R F U M E</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="definition-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="payment-box flex">
              <h2 id="price">$149.99</h2>
              <p id="disc-prize">$169.99</p>
            </div>  
            <div class="cart-btn flex">
              <img src="images/icon-cart.svg" alt="">
              <p>Add To Cart</p>
            </div>

        </div>
      </div>


    </div>
    </div>
  </main>
</body>

</html>
